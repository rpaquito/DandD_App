{% extends "base.html" %}

{% block title %}Editar {{ player.nome }}{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('players.list_players') }}">Jogadores</a></li>
            <li class="breadcrumb-item active">Editar {{ player.nome }}</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card bg-dark border-secondary">
                <div class="card-header border-secondary">
                    <h3 class="mb-0"><i class="bi bi-pencil me-2"></i>Editar Personagem</h3>
                </div>

                <div class="card-body">
                    <form action="{{ url_for('players.edit_player', player_id=player.player_id) }}" method="post">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="nome_jogador" class="form-label">Nome do Jogador</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary"
                                       id="nome_jogador" name="nome_jogador" value="{{ player.nome_jogador }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome do Personagem</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary"
                                       id="nome" name="nome" value="{{ player.nome }}" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="hp_atual" class="form-label">HP Atual</label>
                                <input type="number" class="form-control bg-dark text-light border-secondary"
                                       id="hp_atual" name="hp_atual" value="{{ player.hp_atual }}" min="0">
                            </div>
                            <div class="col-md-4">
                                <label for="hp_max" class="form-label">HP Máximo</label>
                                <input type="number" class="form-control bg-dark text-light border-secondary"
                                       id="hp_max" name="hp_max" value="{{ player.hp_max }}" min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="ac" class="form-label">Classe de Armadura</label>
                                <input type="number" class="form-control bg-dark text-light border-secondary"
                                       id="ac" name="ac" value="{{ player.ac }}" min="1" max="30">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-1"></i>Guardar Alterações
                            </button>
                            <a href="{{ url_for('players.list_players') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
